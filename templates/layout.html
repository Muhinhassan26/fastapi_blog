
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if title %}
    <title>FastAPI Blog - {{ title }}</title>
  {% else %}
    <title>FastAPI Blog</title>
  {% endif %}

  <meta name="description" content="FastAPI Tutorial">
  <meta name="author" content="Corey Schafer">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet"
        href="{{ url_for('static', path='css/main.css') }}">

  <!-- Favicon -->
  <link rel="icon"
        href="{{ url_for('static', path='icons/favicon.ico') }}"
        sizes="any">
</head>

<body class="d-flex flex-column min-vh-100">

<header class="site-header">
  <nav class="navbar navbar-expand-md bg-steel fixed-top" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand me-4" href="{{ url_for('home') }}">FastAPI Blog</a>

      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav me-auto">
          <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
        </div>

        <div class="navbar-nav">
          <a class="btn btn-outline-light me-2" href="#">Login</a>
          <a class="btn btn-light" href="#">Register</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<main role="main" class="container mt-5 pt-4">
  <div class="row">
    <div class="col-md-8">
      {% block content %}{% endblock %}
    </div>

    <aside class="col-md-4">
      <div class="content-section py-3 px-4 mb-4">
        <h3>Our Sidebar</h3>
        <p class="text-body-secondary">
          You can put any information here you'd like.
        </p>
        <ul class="list-group">
          <li class="list-group-item">Latest Posts</li>
          <li class="list-group-item">Announcements</li>
          <li class="list-group-item">Calendars</li>
          <li class="list-group-item">etc</li>
        </ul>
      </div>
    </aside>
  </div>
</main>

<footer class="mt-auto py-3 bg-body-tertiary border-top">
  <div class="container text-center">
    <p class="text-body-secondary mb-0">
      Â© <span id="year"></span> Corey Schafer
    </p>
  </div>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
